<div class="col-md-3 col-lg-3"></div>
<!--ADD ITEM FORM-->
<div class="todo-container container col-md-6 col-lg-6">
    <form name="myForm">

        <div>
            <input type="text"
                   name="todoNameField"
                   ng-model="todoName"
                   placeholder="Add new task (min 3 chars)"
                   required ng-minlength="3"
                   class="form-control"
                   ng-keyup="($event.keyCode == 13 && todoName.length > 2) ? addItem() : return"
                   style="margin-bottom: 10px"
                    />

            <br/>

            <button ng-click="addItem(todoName)"
                    ng-hide="myForm.todoNameField.$invalid"
                    class="btn btn-primary" type="button"
                    >Save Todo</button>
        </div>

    </form>

    <hr>


    <!--TODO LIST-->

    <div ng-repeat="item in todos track by $index" class=" list-group-item row">

        <div  class="col-md-6">
            <!--COMPLETED ICON-->
             <span class="glyphicon glyphicon-thumbs-up"
                   ng-show="item.completed"> </span>


            <!--todo label-->
            <span>{{item.name}} </span>

            <small  class="text-warning"> [ {{item.id}} ]</small>
        </div>


        <div  class="col-md-6">
            <!--Delete Todo button-->
            <a class="btn btn-danger" ng-click="removeItem($index)">
                <i class="icon-remove-sign"></i>Delete
            </a>

            <a class="btn btn-warning" ng-click="updateItem(item.$id)">
                <i class="icon-remove-sign"></i>Change Status
            </a>
        </div>
    </div>
</div>

<div class="col-md-3 col-lg-3"></div>
